<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <title>受講生詳細</title>
</head>
<body>
<h1>受講生詳細</h1>
<form th:action="@{/update-student}" th:object="${studentDetail}" method="post">
  <input type="hidden" th:field="*{student.id}" />
  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required />
  </div>
  <div>
    <label for="nameKana">カナ名:</label>
    <input type="text" id="nameKana" th:field="*{student.nameKana}" required />
  </div>
  <div>
    <label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" />
  </div>
  <div>
    <label for="email">メールアドレス:</label>
    <input type="email" id="email" th:field="*{student.email}" required />
  </div>
  <div>
    <label for="area">地域:</label>
    <input type="text" id="area" th:field="*{student.area}" required />
  </div>
  <div>
    <label for="birthDate">生年月日:</label>
    <input type="text" id="birthDate" th:field="*{student.birthDate}"
           placeholder="例: 2010/06/09" pattern="\d{4}/\d{2}/\d{2}" required />
  </div>
  <div>
    <label>性別:</label>
    <label><input type="radio" th:field="*{student.gender}" value="男性" />男性</label>
    <label><input type="radio" th:field="*{student.gender}" value="女性" />女性</label>
    <label><input type="radio" th:field="*{student.gender}" value="その他" />その他</label>
  </div>
  <div>
    <label for="remark">備考:</label>
    <input type="text" id="remark" th:field="*{student.remark}" />
  </div>
  <!-- 受講コース情報 -->
  <div th:each="course, stat : *{studentCourses}">
    <input type="hidden" th:field="*{studentCourses[__${stat.index}__].id}" />
    <input type="hidden" th:field="*{studentCourses[__${stat.index}__].studentId}" />
    <label th:for="'courseName' + ${stat.index}">受講コース名:</label>
    <select th:id="'courseName' + ${stat.index}" th:field="*{studentCourses[__${stat.index}__].courseName}">
      <option value="">-- コースを選択してください --</option>
      <option value="HTML/CSS/JavaScriptコース">HTML/CSS/JavaScriptコース</option>
      <option value="Javaコース">Javaコース</option>
      <option value="SQLコース">SQLコース</option>
      <option value="AWSコース">AWSコース</option>
      <option value="Pythonコース">Pythonコース</option>
    </select>
    <label th:for="'startDate' + ${stat.index}">受講開始日:</label>
    <input type="text" th:id="'startDate' + ${stat.index}" th:field="*{studentCourses[__${stat.index}__].startDate}" readonly />
    <label th:for="'expectedEndDate' + ${stat.index}">受講終了予定日:</label>
    <input type="text" th:id="'expectedEndDate' + ${stat.index}" th:field="*{studentCourses[__${stat.index}__].expectedEndDate}" readonly />
  </div>
  <div>
    <button type="submit">更新</button>
  </div>
</form>
</body>
</html>
